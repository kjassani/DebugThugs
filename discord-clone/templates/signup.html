<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <title>Discord Clone</title>
</head>
<body>
<div id="container">
    <h1>Sign Up</h1>
    <h3>{{ message }}</h3>
    <form method="post" action="/signup">
        <label class="textHead">USERNAME</label>
        <input type="text" name="username" class="userInputs" required>
        <br>
        <label class="textHead">FIRSTNAME</label>
        <input type="text" name="name" class="userInputs" required>
        <br>
        <label class="textHead">LAST NAME</label>
        <input type="text" name="last_name" class="userInputs" required>
        <br>
        <label class="textHead">EMAIL</label>
        <input type="email" name="email" class="userInputs" required>
        <br>
        <label class="textHead">PASSWORD</label>
        <input type="password" name="password" class="userInputs" required>
        <br>
        <button type="submit" class="btnDesign">Continue</button>
        <p>Got an account? <a href="/login">Sign in</a></p>
    </form>
</div>
</body>
</html>
